syntax = "proto3";
package postgrpc;

import "google/protobuf/descriptor.proto";

// SQL Query validation configuration for an rpc method
message Query {
  oneof source {
    // file path of external .sql file
    string file = 1;
    // inlined sql query
    string sql = 2;
  }
}

extend google.protobuf.MethodOptions {
  // FIXME: verify that this registration number isn't already taken
  Query query = 72295729;
}
