syntax = "proto3";
package transactions;

import "google/protobuf/empty.proto";
import "annotations.proto";

service Transactions {
  rpc TestTransactions (google.protobuf.Empty) returns (TestValue) {
    option (postgrpc.query) = {
      sql: "begin; select 1::int as value; commit;"
    };
  }
}

message TestValue {
  int32 value = 1;
}
