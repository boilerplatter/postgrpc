syntax = "proto3";
package file;

import "google/protobuf/empty.proto";
import "postgrpc/api/annotations.proto";

service File {
  rpc TestFile (google.protobuf.Empty) returns (TestValue) {
    option (postgrpc.query) = {
      file: "./tests/sql/file_query.sql"
    };
  }
}

message TestValue {
  int32 value = 1;
}
