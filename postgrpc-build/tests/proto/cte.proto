syntax = "proto3";
package cte;

import "google/protobuf/empty.proto";
import "postgrpc/api/annotations.proto";

service Cte {
  rpc TestCte (google.protobuf.Empty) returns (TestValue) {
    option (postgrpc.query) = {
      file: "./tests/sql/cte.sql"
    };
  }
}

message TestValue {
  int32 value = 1;
}
